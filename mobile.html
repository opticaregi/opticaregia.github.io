<html>
<script>
var state = false;
function display(){
  if (!state){
    document.getElementById("dropdown-cont").style.display = "none";
    state = true;
  }else{
    document.getElementById("dropdown-cont").style.display = "block";
    state = false;
  }
}


</script>
<link rel="stylesheet" type="text/css" href="index.css">
  <body>
    <div id="mob-menu" onclick="display()">
      <span id="dropdown"> Menu </span>
      <div id="dropdown-cont">
        <p>1</p>

      </div>


    </div>


  </body>
</html>
